<!-- 
  This component accepts two variables:

  1. [header-text:String] This is the header text that will be displayed
  1. [text:String] This is the text content that will be displayed below the header
 -->

<div id="major-info-text-container">
  <h1 id="major-info-text-container--header">{{ include.header-text }}</h1>
  <p id="major-info-text-container--info">{{ include.text }}</p>
</div>
