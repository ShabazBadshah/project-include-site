<div class="intro-container">
  <div class="intro-container--info-container">
    <h1 class="intro-container--info-container--header-text">{{ include.header-text }}</h1>
    <p class="intro-container--info-container--info-text">{{ include.info-text }}</p>
    
    <div class="btn-wrap">
      <a href="{{ include.btn1-link }}" class="intro-container--info-container--btn">{{ include.btn1-text }}</a>
      <a href="{{ include.btn2-link }}" class="intro-container--info-container--btn">{{ include.btn2-text }}</a>
    </div>

  </div>
  <div class="intro-container--gallery-container">
    <img class="intro-container--gallery-container--gallery" src="{{ include.default-img-path }}" alt="">
  </div>
</div>
